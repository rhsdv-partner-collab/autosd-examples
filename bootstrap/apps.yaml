kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: "autosd-autosd-base"
  #namespace: "{{ gitops_namespace }}"
spec:
  project: "autosd-build"
  revisionHistoryLimit: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    directory:
      recurse: false
    path: components/autosd-base
    repoURL: https://github.com/rhsdv-partner-exchange/autosd-examples
    targetRevision: develop
  destination:
    namespace: "autosd-build"
    server: https://kubernetes.default.svc
